<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablo IV - Launch Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app-container">
        <div class="img-container">
            <img src="./img/logo.png" height="150px" alt="Logo de diablo 4">
        </div>

        <h1>Time before launch</h1>

        <div class="countdown-container">
            <div class="time-container"> <span id="daysI">--</span> DAYS</div>
            <div class="time-container"> <span id="hoursI">--</span> HOURS</div>
            <div class="time-container"> <span id="minutesI">--</span> MINUTES</div>
            <div class="time-container"> <span id="secondsI">--</span> SECONDS</div>
        </div>

       
    </div>

    <script src="./index.js"></script>

</body>
</html>
